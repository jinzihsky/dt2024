<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> <!--設定網頁編碼-->
    <script src="//code. jquery.com/jquery-1.11.0.min.js"></script> <!--引入jQuery函式庫-->
    <title 查詢區域</title>
</head>

<body>

    縣市
    <select id-"city"><!--縣市下拉式選單-->
        <option value="">請選擇</option><!-- 預設選項-->

    </select>
    <br>

鄉鎮[市]區

<select id="site id"><!-- 地區下拉式選單-->

<option value="">請選擇</option> <!--預設選項-->

</select>
<br>

路(街)名或鄉里名稱
<select id="road"><!--道路下拉式選單-->

<option value="m">請選擇</option><!--預設選項-->

</select>
<br>

地址：

<input id-`input` value="" size="35">

</body>
<script>
    $(function() { 
        $.ajax({ 
            type: "GET",
            url: 'action.php',
            data: { act: 'city' },
            dataType: "json",
            success: function(result) {
                for (i = 0; i < result.length; i++) { 
                   $("#city").append("<option value='" + result[i]['city_id'] + "'>" + result[i]['city'] + "</option>");
                }
            },
            error: function(xhr, status, msg) {
                console.error(xhr);
                console.error(msg); 
            
            }
    });
});
</script>
</html>
